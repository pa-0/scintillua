# Scintillua properties for SciTE
# To use, add 'import scintillua/scintillua' to your SciTEGlobal.properties or
# 'import /path/to/scintillua/scintillua' to your SciTEUser.properties.
# (Yes, scintillua is doubled since it expands to scintillua/scintillua.properties.)

lexilla.context.scintillua.lexers=$(SciteDefaultHome)/scintillua/lexers
if PLAT_WIN
  lexilla.path=.;$(lexilla.context.scintillua.lexers)/Scintillua.dll
if PLAT_GTK
  lexilla.path=.;$(lexilla.context.scintillua.lexers)/libscintillua.so
fold.scintillua.by.indentation=0
fold.scintillua.on.zero.sum.lines=0
fold.scintillua.compact=0

# This import is relative to the file importing scintillua (e.g. SciTEGlobal.properties),
# not relative to this file.
import scintillua/themes/scite

# Developer note: cannot use a single set of keywords.*=scintillua settings because it overrides
# language-specific settings from other .properties files. Attempting to use a SciTE lexer
# instead of a Scintillua lexer would result in no keyword lists! Therefore manually define
# keyword lists for all languages. It's not ideal, but there's no discernible performance penalty.

